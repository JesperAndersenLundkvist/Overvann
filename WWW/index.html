<!DOCTYPE html>
<html>
  <head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
	<h1>Nedbørsberegning Sandefjord</h1>
    <div id="map"></div>
	<div>
		<div class="form-group">
		  <label for="comment">Nedbørsintensitet ved varighet 360 min ved returperiode:</label>
			<select id="intensitet" class="form-control">
				<option value="14.6">2år - 14,6 liter pr. sekund pr. hektar</option>
				<option value="19.5">5år - 19,5 liter pr. sekund pr. hektar</option>
				<option value="22.7">10år - 22,7 liter pr. sekund pr. hektar </option>
				<option value="25.8">20år - 25,8 liter pr. sekund pr. hektar</option>
				<option value="26.8">25år - 26,8 liter pr. sekund pr. hektar</option>
				<option value="29.8">50år - 29,8 liter pr. sekund pr. hektar</option>
				<option value="32.7">100år - 32,7 liter pr. sekund pr. hektar</option>
				<option value="35.6">200år - 35,6 liter pr. sekund pr. hektar</option>
			</select>
		</div>
		<div class="form-group">
		  <label for="comment">Avrenningskoeffisient:</label>
		  <input id="avrenningsfaktor" class="form-control" value="0.8" type="number" step="0.01"/>
		</div>
		<div class="form-group">
		  <label for="comment">Klimafaktor:</label>
		  <input id="klimafaktor" class="form-control" value="0.8" type="number" step="0.01"/>
		</div>
		<div class="form-group">
		  <button id="beregn" class="btn"/>Beregn overvann</button>
		</div>

	</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?&libraries=drawing&callback=initMap" async defer></script>
  </body>
</html>
